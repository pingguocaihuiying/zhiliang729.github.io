	  <h1 align="center">Accounts Framework 参考</h1>
	  <p align="left">Accounts 框架提供了让用户访问存储在Accounts数据库中的用户账号的入口。每个账户中存储了某一个特定服务的登录凭证，例如Twitter账号，可以被用来认证Twitter的服务。通过在你的app中实现Account框架，你就不用自己管理登录账号的存储。取而代之的是，当需要用户名和密码的时候，用户授予你使用他们自己的账号凭证来使用相应的服务。如果用户的Account数据库中没有相应服务的账号信息，你可以让他们创建并从你的app中保存到Account数据库。</p>
